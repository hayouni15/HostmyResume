<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="main.css" type="text/css" />
    <title>Message Sent!</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js" type="text/javascript"></script>
    <script>
        $(document).ready(function() {
            var content = $('.content');

            $('#trigger').live('click', function() {
                $(this).toggle(function() {
                    $(this).text('hide follow!');
                    content.removeClass('reverse').addClass('running');
                }, function() {
                    $(this).text('follow me!');
                    content.removeClass('running').addClass('reverse');
                }).trigger('click');
            });

        });

    </script>
    <link rel="canonical" href="http://www.alessioatzeni.com/wp-content/tutorials/html-css/CSS3-Reverse-Animation/index.html" />
</head>

<body>
    <h1>Message has been sent!<small>Thank you for your message | <a href="http://hayouni.com/">Back to my website</a></small></h1>
    <div class="container">
        <div class="content">
            <div class="ID-Image">

                <ul id="follow">

                    <li class="line1">
                        <span id="layerBall" class="ball">LINKED IN</span><span id="layerPulse" class="pulse"></span>
                    </li>


                    <li class="line2">
                        <span id="layerBall1" class="ball1">FOORST</span><span id="layerPulse1" class="pulse1"></span>
                    </li>

                    <li class="line3">
                        <span id="layerBall2" class="ball2">TWITTER</span><span id="layerPulse2" class="pulse2"></span>
                    </li>

                    <li class="line4">
                        <span id="layerBall3" class="ball3">FACEBOOK</span><span id="layerPulse3" class="pulse3"></span>
                    </li>
                </ul>

                <ul id="social">
                    <li id="layerSocialControl3" class="facebook"><a target="_blank" href="https://www.facebook.com/stoura.hayouni">Facebook</a></li>
                    <li id="layerSocialControl2" class="twitter"><a target="_blank" href="http://hayouni.com/Resume.V1.pdf">My Resume</a></li>
                    <li id="layerSocialControl" class="linked"><a target="_blank" href="https://www.linkedin.com/in/abdessattar-hayouni-604b24b3/">Linked In</a></li>
                    <li id="layerSocialControl1" class="forrst"><a target="_blank" href="https://bitbucket.org/Hayouni/transit-web-app/src/master/">BitBucket</a></li>
                </ul>

            </div>

            <a id="trigger" href="#">Follow Me!</a>
        </div>
    </div>
</body>

</html>
